          minimum: 0
          maximum: 50000
          examples: 
            - 3500
        deceleration: 
          type: integer
          minimum: 0
          maximum: 50000
          examples: 
            - 25000
        period: 
          type: integer
          minimum: 0
          maximum: 100000
          examples: 
            - 60000
