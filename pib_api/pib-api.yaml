          examples:
            - XYZ
            - null
    Bricklets:
      type: object
      properties:
        bricklets:
          type: array
          items:
            $ref: '#/components/schemas/Bricklet'
    AssistantModel:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          examples: 
            - 1
            - 2
        apiName:
