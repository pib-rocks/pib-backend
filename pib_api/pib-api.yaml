          type: string
          examples: 
            - 192.168.220.243
    Error:
      required:
        - Error
      type: object
      properties:
        error:
          type: string
          examples: 
            - An error occurred
            - The requested resource is not available
    NotFoundError:
        required:
          - Error
        type: object
        properties:
          error:
            type: string
            examples: 
              - Entity not found. Please check your path parameter.
  responses:
    '204':
      description: No Content        
    '400':
      description: Bad Request
      content:
        application/json:
          schema: 
            $ref: '#/components/schemas/Error'
    '404':
      description: Not Found
      content:
        application/json:
          schema: 
            $ref: '#/components/schemas/NotFoundError'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema: 
            $ref: '#/components/schemas/Error'