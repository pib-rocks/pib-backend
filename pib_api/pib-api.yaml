        - motorName
        - position
    PoseNameDeletableAndIdOnly:
      type: object
      properties:
        name:
          description: Name of your Pose
          type: string
          examples:
            - T-Pose
        poseId:
          description: id of the pose
          type: string
          format: uuid
          examples:
            - 3ac9cace-afa3-4930-9b21-f8b3bcc8a349
          readOnly: true
        deletable:
